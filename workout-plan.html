    <script src="js/script.js"></script>

    <script>
        $(document).ready(function () {
            var calendar = new FullCalendar.Calendar($('#workoutCalendar')[0], {
                initialView: 'dayGridMonth',
                eventColor: '#FDDA1C',
                eventTextColor: '#000',
                timeZone: 'UTC',
                events: loadWorkoutPlanEvents(),

                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay',
                },

                selectable: true,
                editable: true,
                dayMaxEvents: true,
            });

            calendar.render();

            $('#eventForm').on('submit', function (e) {
                e.preventDefault();

                var title = $('#eventTitle').val();
                var startDate = $('#startDate').val();
                var endDate = $('#endDate').val() || startDate;

                if (title && startDate) {
                    var newEvent = {
                        id: new Date().getTime(),
                        title: title,
                        start: startDate,
                        end: endDate,
                        allDay: true
                    };

                    calendar.addEvent(newEvent);

                    saveWorkoutPlanEvent(newEvent);

                    Swal.fire({
                        title: 'Event Added!',
                        text: 'Your event has been added to the calendar.',
                        icon: 'success',
                        showConfirmButton: false,
                    });

                    $('#addEventModal').modal('hide');

                    $('#eventForm')[0].reset();
                } else {
                    Swal.fire({
                        title: 'Error!',
                        text: 'Please provide both title and start date.',
                        icon: 'error',
                        showConfirmButton: false,
                    });
                }
            });

            function loadWorkoutPlanEvents() {
                var events = localStorage.getItem('events');
                return events ? JSON.parse(events) : [];
            }

            function saveWorkoutPlanEvent(event) {
                var events = loadWorkoutPlanEvents();
                events.push(event);
                localStorage.setItem('events', JSON.stringify(events));
            }
        });


    </script>
