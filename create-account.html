                    </div>
                </div>
                <div class="col-lg-6">
                    <input type="text" class="form-control" name="lastName" id="createAccLName" placeholder="Last Name"

            </div>
            <div class="form-group mb-3">
                <input type="email" class="form-control" name="email" id="createAccEmail" placeholder="Email"

            </div>
            <div class="form-group mb-3">
                <input type="password" class="form-control" name="password" id="createAccPassword"
                    placeholder="Password" aria-label="Password" required>
                <div class="password-strength" id="strengthBar"></div>
            </div>
            <div class="createAccBtn mb-3">
                <button type="submit" name="signUp" class="btn btn-black btn-lg btn-lg w-50 mt-4 mb-0">Create Account</button>
            </div>
            <div class="haveAccount">
